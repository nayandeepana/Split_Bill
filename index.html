<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Split Bill</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="profile.png">
</head>
<body>

	<div class="container">
		<div>
			<h2>Nayandeep Anand</h2>
			<p>Card Owner</p>
		</div>
		<div>
			<img src="profile.png" alt= PP height="60vh" width="60vh">
		</div>
	</div>
	<div class="main">
		<div class="first_container">
			<div class="date">
				<h2>Friday,Nov 24</h2>
				<h4>You Have 4 Payments to pay</h4>
			</div>
			<div class="date">
				<img src="calender.jpg" alt="calender" height="50vh" width="50vh">
			</div>
		</div>

		

		<div class="second_container">
			<div class="date_card">
				<h4>Wed</h4>
				<h2>22</h2>
			</div>
			<div class="date_card">
				<h4>Thu</h4>
				<h2>23</h2>
			</div>
			<div class="date_card">
				<h4>Fri</h4>
				<h2>24</h2>
			</div>
			<div class="date_card">
				<h4>Sat</h4>
				<h2>25</h2>
			</div>
			<div class="date_card">
				<h4>Sun</h4>
				<h2>26</h2>
			</div>
		</div>

		<hr class="main_hr">

		<div class="third_container">

			<h3>Split Bill</h3>

			<div class="split_card">
				<div>
					<img src="netflix.png" alt= "Netflix LOGO" height="50vh" width="50vh">
				</div>
				<div>
					<h4>Netflix</h4>
					<p>$10.59</p>
				</div>
				<div>
					<button class="pay_button">Pay</button>
				</div>

			</div>
			<hr class="split_hr">

			<div class="split_card">
				<div>
					<img src="spotify.png" alt= "Netflix LOGO"height="50vh" width="50vh">
				</div>
				<div>
					<h4>Spotify</h4>
					<p>$15.99</p>
				</div>
				<div>
					<button class="pay_button">Pay</button>
				</div>

			</div>
			<hr class="split_hr">

			<div class="split_card">
				<div>
					<img src="jio.png" alt= "Netflix LOGO"height="50vh" width="50vh">
				</div>
				<div>
					<h4>Jio</h4>
					<p>$4.63</p>
				</div>
				<div>
					<button class="pay_button">Pay</button>
				</div>

			</div>
			<hr class="split_hr">

			<div class="split_card">
				<div>
					<img src="dropbox.png" alt= "Netflix LOGO"height="50vh" width="50vh">
				</div>
				<div>
					<h4>Dropbox</h4>
					<p>$10.59</p>
				</div>
				<div>
					<button class="pay_button">Pay</button>
				</div>

			</div>
			<hr class="split_hr">

		<footer class="footer">
			<h6>Â© Copyright @Nayandeep Anand 2024</h6>
		</footer>




		</div>
		
	</div>



</body>
</html>
